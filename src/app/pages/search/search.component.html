<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
    
    <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
      <a  *ngFor="let producto of productoService.productosFiltrado" [routerLink]="['/item',producto.cod]" class=" animate__animated animate__pulse rk-item ae-masonry__item">
      <img src="assets/productos/{{producto.url}}.jpg" alt="">
        <div class=" animate__animated animate__pulse item-meta">
          <h2>{{producto.titulo}}</h2>
          <p>{{ producto.categoria }}</p>
        </div></a>
    </div>
  </section>
